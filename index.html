<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-xl font-bold text-gray-800 mt-5">QR Code Generator</h2>
      <div class="mt-4 flex flex-col gap-4">
        <input
          type="text"
          id="content"
          name="content"
          placeholder="Enter content for QR code"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="number"
          id="size"
          name="size"
          value="256"
        />
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="number"
          id="padding"
          name="padding"
          value="2"
          max="8"
        />
        <div class="flex gap-4 items-center">
          <label for="backgroundColor">Background color:</label>
          <input
            class="h-10 shadow appearance-none border rounded w-20"
            type="color"
            id="backgroundColor"
            name="backgroundColor"
            value="#ffffff"
          />
          <label>
            <input type="checkbox" id="setTransparent" />
            Set Transparent
          </label>
        </div>
        <div class="flex gap-4 items-center">
          <label for="codeColor"> Color:</label>
          <input
            class="h-10 shadow appearance-none border rounded w-20"
            type="color"
            id="codeColor"
            name="codeColor"
            value="#000000"
          />
        </div>

        <button
          id="generateButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-3"
        >
          Generate QR Code
        </button>
      </div>
      <div id="qrCode" class="mt-5"></div>
      <div class="flex gap-8 items-center">
        <a
          id="downloadLinkSvg"
          href="#"
          class="hidden mt-3 text-blue-500 hover:text-blue-700"
          download="qrcode.svg"
          >Download SVG &#8628;</a
        >
        <a
          id="downloadLinkPng"
          href="#"
          class="hidden mt-3 text-blue-500 hover:text-blue-700"
          download="qrcode.png"
          >Download PNG &#8628;</a
        >
      </div>
    </div>

    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
