<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-xl font-bold text-gray-800 mt-5">QR Code Generator</h2>
      <div class="mt-4">
        <input
          type="text"
          id="content"
          placeholder="Enter content for QR code"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
        <button
          id="generateButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-3"
        >
          Generate QR Code
        </button>
      </div>
      <div id="qrCode" class="mt-5"></div>
      <a
        id="downloadLink"
        href="#"
        class="hidden mt-3 text-blue-500"
        download="qrcode.svg"
        >Download QR Code</a
      >
    </div>

    <script type="module" src="dist/bundle.js"></script>
  </body>
</html>
